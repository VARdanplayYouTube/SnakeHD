<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка HD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2d1b69, #1a1033);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(45, 27, 105, 0.4);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 112, 219, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #9370db, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .score, .high-score, .speed {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 8px 15px;
            background: rgba(147, 112, 219, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(147, 112, 219, 0.3);
        }
        
        .game-board {
            position: relative;
            width: 500px;
            height: 500px;
            background: linear-gradient(145deg, #3d2a80, #2d1b69);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(147, 112, 219, 0.2);
        }
        
        canvas {
            display: block;
            border-radius: 10px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(147, 112, 219, 0.3);
            border: 1px solid rgba(147, 112, 219, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(147, 112, 219, 0.5);
        }
        
        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 3; }
        
        .start-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #9370db, #8a2be2);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
            font-weight: bold;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }
        
        .instructions {
            text-align: center;
            max-width: 500px;
            line-height: 1.5;
            margin-top: 10px;
            color: #d8bfd8;
        }
        
        .controls-info {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-set {
            background: rgba(147, 112, 219, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid rgba(147, 112, 219, 0.3);
        }
        
        .control-set.ru-layout {
            background: rgba(106, 90, 205, 0.3);
            border-color: rgba(106, 90, 205, 0.5);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 16, 51, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .game-over.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #d8bfd8;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 16, 51, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 5;
        }
        
        .start-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #9370db, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #d8bfd8;
        }
        
        .speed-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .speed-bar {
            width: 100px;
            height: 8px;
            background: rgba(147, 112, 219, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .speed-fill {
            height: 100%;
            background: linear-gradient(to right, #9370db, #8a2be2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .game-board {
                width: 350px;
                height: 350px;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .score-container {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ЗМЕЙКА HD</h1>
        </div>
        
        <div class="score-container">
            <div class="score">Счёт: <span id="score">0</span></div>
            <div class="high-score">Рекорд: <span id="high-score">0</span></div>
            <div class="speed-info">
                <div class="speed">Скорость: <span id="speed-level">1</span>x</div>
                <div class="speed-bar">
                    <div class="speed-fill" id="speed-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="game-canvas" width="500" height="500"></canvas>
            <div class="fps-counter">FPS: <span id="fps">60</span></div>
            
            <div class="start-screen" id="start-screen">
                <h2>ГОТОВ К ИГРЕ?</h2>
                <button class="start-btn" id="start-screen-btn">Начать игру</button>
            </div>
            
            <div class="game-over" id="game-over">
                <h2>ИГРА ОКОНЧЕНА!</h2>
                <p>Ваш счёт: <span id="final-score">0</span></p>
                <p>Макс. скорость: <span id="final-speed">1</span>x</p>
                <button class="start-btn" id="restart-btn">Играть снова</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="start-btn">Начать игру</button>
            
            <div class="mobile-controls">
                <button class="control-btn btn-up" id="up-btn">W</button>
                <button class="control-btn btn-left" id="left-btn">A</button>
                <button class="control-btn btn-right" id="right-btn">D</button>
                <button class="control-btn btn-down" id="down-btn">S</button>
            </div>
            
            <div class="instructions">
                Управление змейкой:
            </div>
            
            <div class="controls-info">
                <div class="control-set">
                    <strong>WASD:</strong><br>
                    W - Вверх<br>
                    A - Влево<br>
                    S - Вниз<br>
                    D - Вправо
                </div>
                <div class="control-set ru-layout">
                    <strong>Русская раскладка:</strong><br>
                    Ц - Вверх<br>
                    Ф - Влево<br>
                    Ы - Вниз<br>
                    В - Вправо
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const speedLevelElement = document.getElementById('speed-level');
        const finalSpeedElement = document.getElementById('final-speed');
        const speedFillElement = document.getElementById('speed-fill');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const startScreenBtn = document.getElementById('start-screen-btn');
        const gameOverScreen = document.getElementById('game-over');
        const startScreen = document.getElementById('start-screen');
        const fpsElement = document.getElementById('fps');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let lastRenderTime = 0;
        let fps = 0;
        let fpsCounter = 0;
        let lastFpsUpdate = 0;
        
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let animationFrameId;
        
        let baseSpeed = 150;
        let currentSpeed = baseSpeed;
        let speedMultiplier = 1.0;
        let applesEaten = 0;
        const SPEED_INCREMENT = 0.09;
        const MAX_SPEED_MULTIPLIER = 3.0;
        
        let renderSnake = [];
        let lastGameStateTime = 0;
        let gameUpdateInterval = baseSpeed;
        
        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            renderSnake = JSON.parse(JSON.stringify(snake));
            
            createFood();
            
            dx = 1;
            dy = 0;
            score = 0;
            applesEaten = 0;
            speedMultiplier = 1.0;
            currentSpeed = baseSpeed;
            gameUpdateInterval = baseSpeed;
            
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            speedLevelElement.textContent = speedMultiplier.toFixed(1);
            updateSpeedBar();
            
            gameOverScreen.classList.remove('active');
            startScreen.style.display = 'none';
            
            gameRunning = true;
            lastRenderTime = performance.now();
            lastGameStateTime = lastRenderTime;
            cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function updateSpeedBar() {
            const percentage = ((speedMultiplier - 1) / (MAX_SPEED_MULTIPLIER - 1)) * 100;
            speedFillElement.style.width = Math.min(percentage, 100) + '%';
        }
        
        function increaseSpeed() {
            applesEaten++;
            speedMultiplier = 1 + (applesEaten * SPEED_INCREMENT);
            
            if (speedMultiplier > MAX_SPEED_MULTIPLIER) {
                speedMultiplier = MAX_SPEED_MULTIPLIER;
            }
            
            currentSpeed = baseSpeed / speedMultiplier;
            gameUpdateInterval = currentSpeed;
            
            speedLevelElement.textContent = speedMultiplier.toFixed(1);
            updateSpeedBar();
        }
        
        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return createFood();
                }
            }
        }
        
        function gameLoop(currentTime) {
            fpsCounter++;
            if (currentTime - lastFpsUpdate >= 1000) {
                fps = Math.round((fpsCounter * 1000) / (currentTime - lastFpsUpdate));
                fpsElement.textContent = fps;
                fpsCounter = 0;
                lastFpsUpdate = currentTime;
            }
            
            if (currentTime - lastGameStateTime >= gameUpdateInterval) {
                updateGame();
                lastGameStateTime = currentTime;
            }
            
            const alpha = (currentTime - lastGameStateTime) / gameUpdateInterval;
            interpolateSnake(alpha);
            
            drawGame();
            
            lastRenderTime = currentTime;
            
            if (gameRunning) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }
        
        function interpolateSnake(alpha) {
            if (snake.length !== renderSnake.length) {
                renderSnake = JSON.parse(JSON.stringify(snake));
                return;
            }
            
            for (let i = 0; i < snake.length; i++) {
                renderSnake[i].x = snake[i].x + (snake[i].x - renderSnake[i].x) * alpha;
                renderSnake[i].y = snake[i].y + (snake[i].y - renderSnake[i].y) * alpha;
            }
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                increaseSpeed();
                
                createFood();
            } else {
                snake.pop();
            }
        }
        
        function drawGame() {
            ctx.fillStyle = '#2d1b69';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(147, 112, 219, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
            
            for (let i = 0; i < renderSnake.length; i++) {
                const colorValue = Math.max(80, 255 - (i * 8));
                ctx.fillStyle = `rgb(${colorValue - 100}, ${colorValue - 150}, ${colorValue})`;
                
                const x = renderSnake[i].x * gridSize;
                const y = renderSnake[i].y * gridSize;
                
                ctx.fillRect(x, y, gridSize - 1, gridSize - 1);
                
                ctx.shadowColor = 'rgba(147, 112, 219, 0.5)';
                ctx.shadowBlur = 8;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(x + 4, y + 4, 4, 4);
                    ctx.fillRect(x + 12, y + 4, 4, 4);
                }
                
                ctx.shadowColor = 'transparent';
            }
            
            const pulse = Math.sin(performance.now() * 0.01) * 2 + 6;
            ctx.fillStyle = '#ff6b9d';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - pulse/2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            ctx.shadowColor = '#ff6b9d';
            ctx.shadowBlur = 15 + pulse;
            ctx.fill();
            ctx.shadowColor = 'transparent';
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            finalSpeedElement.textContent = speedMultiplier.toFixed(1);
            gameOverScreen.classList.add('active');
        }
        
        function handleKeyDown(e) {
            if (!gameRunning) return;
            
            switch(e.key.toLowerCase()) {
                case 'w':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 's':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'a':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'd':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                
                case 'ц':
                case 'c':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ы':
                case 's':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ф':
                case 'a':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'в':
                case 'd':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        }
        
        document.addEventListener('keydown', handleKeyDown);
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        startScreenBtn.addEventListener('click', initGame);
        
        document.getElementById('up-btn').addEventListener('click', () => {
            if (gameRunning && dy !== 1) {
                dx = 0;
                dy = -1;
            }
        });
        
        document.getElementById('down-btn').addEventListener('click', () => {
            if (gameRunning && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });
        
        document.getElementById('left-btn').addEventListener('click', () => {
            if (gameRunning && dx !== 1) {
                dx = -1;
                dy = 0;
            }
        });
        
        document.getElementById('right-btn').addEventListener('click', () => {
            if (gameRunning && dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });
        
        window.addEventListener('load', () => {
            highScoreElement.textContent = highScore;
            drawGame();
        });
    </script>
</body>
</html>
